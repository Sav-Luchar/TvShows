<form>
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Enter show name" aria-label="Show name" [formControl]="search">
        <mat-hint> Specify show name like 'Girls'</mat-hint>
        <mat-error *ngIf="search.invalid">Type 3 or more characters to search</mat-error>
    </mat-form-field>
</form>
